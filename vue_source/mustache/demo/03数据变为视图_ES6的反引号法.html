<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="list"></ul>
<script>
  var arr = [
    {name: '小明', age: 19, gender: '男'},
    {name: '小红', age: 18, gender: '女'},
    {name: '小强', age: 18, gender: '男'},
  ]

  var list = document.getElementById('list');

  // 遍历arr数组，每遍历一项，就以字符串的视角将html字符串添加到list中
  for(var i = 0; i < arr.length; i++) {
    list.innerHTML += `
        <li>
            <div class="hd">${arr[i].name}的基本信息</div>
            <div class="bd">
              <p>姓名：${arr[i].name}</p>
              <p>年龄：${arr[i].age}</p>
              <p>性别：${arr[i].gender}</p>
            </div>
        </li>
    `;
  }
</script>
</body>
</html>
