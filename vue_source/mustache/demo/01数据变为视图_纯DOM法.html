<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="list"></ul>
  <script>
    var arr = [
      {name: '小明', age: 19, gender: '男'},
      {name: '小红', age: 18, gender: '女'},
      {name: '小强', age: 18, gender: '男'},
    ]

    var list = document.getElementById('list');

    for(var i = 0; i < arr.length; i++) {
      // 每遍历一项，都要用dom方法去创建li标签
      var oLi = document.createElement('li');

      // 内部文字
      // oLi.innerText = arr[i].name;

      // 创建hd这个div
      var hdDiv = document.createElement('div');
      hdDiv.className = 'hd';
      hdDiv.innerText = arr[i].name + '的基本信息';

      // 创建hd这个div
      var bdDiv = document.createElement('div');
      bdDiv.className = 'bd';
      // bdDiv有三个p，创建p
      var p1 = document.createElement('p');
      p1.innerText = '姓名：' + arr[i].name;
      bdDiv.appendChild(p1);

      var p2 = document.createElement('p');
      p2.innerText = '年龄：' + arr[i].age;
      bdDiv.appendChild(p2);

      var p3 = document.createElement('p');
      p3.innerText = '性别：' + arr[i].gender;
      bdDiv.appendChild(p3);

      oLi.appendChild(hdDiv);
      oLi.appendChild(bdDiv);
      // 创建的节点都是孤儿节点，所以必须要上树才能被用户看见
      list.appendChild(oLi);
    }
  </script>
</body>
</html>
