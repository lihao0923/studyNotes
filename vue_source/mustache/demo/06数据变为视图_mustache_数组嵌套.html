<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container"></div>
<!--    <script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>-->
<script src="./mustache.js"></script>
<script type="application/ecmascript">
  var data = {
    arr: [
      {name: '小明', age: 19, gender: '男', hobbies: ['游泳', '羽毛球']},
      {name: '小红', age: 18, gender: '女', hobbies: ['编程', '台球', '看电影']},
      {name: '小强', age: 18, gender: '男', hobbies: ['睡觉', '吃肉']},
    ]
  }


  var templateStr =  `
      <ul>
      {{#arr}}
          <li>
              <div class="hd">{{name}}的基本信息</div>
              <div class="bd">
                  <p>姓名：{{name}}</p>
                  <p>年龄：{{age}}</p>
                  <p>爱好：
                    <ol>
                        {{#hobbies}}
                           <li>{{.}}</li>
                        {{/hobbies}}
                    </ol>
                  </p>
              </div>
          </li>
      {{/arr}}
      <ul>
  `

  var domStr = Mustache.render(templateStr, data);
  var container = document.getElementById('container');
  container.innerHTML= domStr;
  // console.log(domStr)
</script>
</body>
</html>
