<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="container"></div>
  <script src="./xuni/bundle.js"></script>
  <script>
    var templateStr = `
      <div>
        <ol>
          {{#students}}
          <li class="hello">
            学生{{name}}的爱好是：
            <ol>
              {{#hobbies}}
              <li>{{.}}</li>
              {{/hobbies}}
            </ol>
          </li>
          {{/students}}
        </ol>
      </div>
    `;
    var data = {
      students: [
        {name: '小明', age: 19, gender: '男', hobbies: ['游泳', '健身']},
        {name: '小红', age: 18, gender: '女', hobbies: ['看书', '看电影']},
        {name: '小强', age: 18, gender: '男', hobbies: ['吃饭']},
      ]
    };

    // var templateStr = `我爱{{somebody}}，{{somebody}}也爱我！我好{{mood}}啊！我考了{{a.b.c}}分！`;
    // var data = {
    //   somebody: '子娟',
    //   mood: '开心',
    //   a: {
    //     b: {
    //       c: 100
    //     }
    //   }
    // };
    var domStr = TemplateEngine.render(templateStr, data);
    var container = document.getElementById('container');
    container.innerHTML = domStr;
  </script>
</body>
</html>
